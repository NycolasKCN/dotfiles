
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$changeWallpaper = $HOME/.config/hypr/scripts/change-wallpaper.sh
$workspace = exec, $HOME/.config/hypr/scripts/smartworkspace.sh
#$workspace = workspace, 

bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = ALT, CONTROL_R, exec, killall waybar || waybar
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, W, exec, $changeWallpaper
bind = $mainMod+Control, V, exec, pavucontrol -t 3 
bind = Shift, F11, fullscreen

# Launch apps
bind = ALT, SPACE, exec, $menu
bind = $mainMod, space, exec, rofi -show run
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window arround
bind = $mainMod+SHIFT, H, movewindow, l
bind = $mainMod+SHIFT, L, movewindow, r
bind = $mainMod+SHIFT, K, movewindow, u
bind = $mainMod+SHIFT, J, togglesplit, # dwindle

# Switch workspaces with Alt Shifit + [0-9]
$workspaceBind = ALT+SHIFT
bind = $workspaceBind, 1, $workspace 1
bind = $workspaceBind, 2, $workspace 2
bind = $workspaceBind, 3, $workspace 3
bind = $workspaceBind, 4, $workspace 4
bind = $workspaceBind, 5, $workspace 5
bind = $workspaceBind, 6, $workspace 6
bind = $workspaceBind, 7, $workspace 7
bind = $workspaceBind, 8, $workspace 8
bind = $workspaceBind, 9, $workspace 9
bind = $workspaceBind, 0, $workspace 10
## Alternative workspace switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# special workspaces
bind = $workspaceBind, W, togglespecialworkspace, notes
bind = $workspaceBind, S, togglespecialworkspace, music
bind = $workspaceBind, T, togglespecialworkspace, terminal

# Move active window to a workspace with Control + SHIFT + [0-9]
$moveToWorkspaceBind = CONTROL+ALT 
bind = $moveToWorkspaceBind, 1, movetoworkspace, 1
bind = $moveToWorkspaceBind, 2, movetoworkspace, 2
bind = $moveToWorkspaceBind, 3, movetoworkspace, 3
bind = $moveToWorkspaceBind, 4, movetoworkspace, 4
bind = $moveToWorkspaceBind, 5, movetoworkspace, 5
bind = $moveToWorkspaceBind, 6, movetoworkspace, 6
bind = $moveToWorkspaceBind, 7, movetoworkspace, 7
bind = $moveToWorkspaceBind, 8, movetoworkspace, 8
bind = $moveToWorkspaceBind, 9, movetoworkspace, 9
bind = $moveToWorkspaceBind, 0, movetoworkspace, 10
bind = $moveToWorkspaceBind, W, movetoworkspace, special:notes
bind = $moveToWorkspaceBind, S, movetoworkspace, special:music
bind = $moveToWorkspaceBind, T, movetoworkspace, special:terminal

# Simulate minimize window
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod, M, movetoworkspace, +0
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod, M, movetoworkspace, special:magic
bind = $mainMod, M, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bind = $mainMod, mouse:274, togglefloating
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, backslash, exec, playerctl play-pause
bind = $mainMod, bracketleft, exec, playerctl previous
bind = $mainMod, bracketright, exec, playerctl next
# Output volume control
bind = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F11, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind = , F12, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# Input volume control
bind = Shift, F10, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = Shift, F11, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SOURCE@ 5%-
bind = Shift, F12, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SOURCE@ 5%+

# remap functions buttons to $mainMod + F[10-12]
bind = $mainMod, F10, sendshortcut, ,F10
bind = $mainMod, F11, sendshortcut, ,F11
bind = $mainMod, F12, sendshortcut, ,F12

# Printscren
$printOutput = ~/Pictures/screenshots
bind = $mainMod + SHIFT, S, exec, hyprshot -m region -o $printOutput 
bind = $mainMod + CONTROL, S, exec, hyprshot -m window -o $printOutput
